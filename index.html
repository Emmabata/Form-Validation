<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backGroud" >
        <img src="wallPhoto.avif" alt="">
         <div class="container1">
            <form class="myForm">
                <label for="username">Name</label><br>
                <input type="text" name="username" placeholder="User Name" id="Name" required><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="Email Address" id="Email" ><br>

                <label for="phonenum">Phone Number</label><br>
                <input type="tel" placeholder="input your phone number"  name="phonenum" id="phoneNum" ><br>

                <label for="pwrd">Password</label><br>
                <input type="password" name="pwrd" placeholder="Password please" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="pwrd" ><br><br>

                <input type="submit" id="submit" value="Submit">
            </form>
         </div>

         <div class="container2">
            <h1>Thank you <br>for your time!</h1>
            <br>

         </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
